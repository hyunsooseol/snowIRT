---
name:  item
title: Distractor analysis
menuGroup: snowIRT
menuSubgroup: Multiple choice
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.
    - name: vars
      title: Variables
      type: Variables
      suggested:
         - nominal
      permitted:
         - factor

    - name: key
      title: Correct answers
      type: String
      default: 'D,C,A,D,D,A,D,B,D,A,A,D,C,C,B,C,D,A,A,B'

    - name: num
      title: Item number
      default: 1
      type: Integer
      min: 1

    - name: group
      title: Num.of groups
      default: 3
      type: Integer
      min: 2

    - name: count
      title: Counts of respondents
      type: Bool
      default: TRUE
      
    - name: prop
      title: Proportions of respondents
      type: Bool
      default: FALSE    

    - name: sum
      title: Item summary
      type: Bool
      default: FALSE  

    - name: disc
      title: Difficulty and Discrimination indexes
      type: Bool
      default: FALSE  

    - name: plot
      title: Distractor plot
      type: Bool
      default: FALSE

    - name: angle
      title: Angle of x-axis labels
      type: Number
      min: 0
      max: 90
      default: 0
      description:
          R: >
            a number from 0 to 90 defining the angle of the x-axis labels, 
            where 0 degrees represents completely horizontal labels.

    - name: plot1
      title: Discrimination plot
      type: Bool
      default: FALSE

    - name: disi
      title: Type
      type: List
      options:
        - title: ULI
          name:  ULI
        - title: RIT
          name:  RIT
        - title: RIR
          name:  RIR
...
