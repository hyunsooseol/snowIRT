      visible: (raju)
      rows: (vars)
      clearWith:
        - vars
        - group
        - padjust
      refs: difR
        
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: zstat
          title: Statistic
          
        - name: p
          title: p
          format: zto,pvalue

        - name: padjust
          title: 'Adj.p'
          format: zto,pvalue
         
        - name: delta
          title: deltaRaju
          
        - name: es
          title: 'Effect size'
          type: 'text'

    - name: mh
      title:  '` Mantel-Haenszel method - ${padjust1}`'
