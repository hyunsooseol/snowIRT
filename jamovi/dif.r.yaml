---
name:  dif
title: Raju & Mantel-Haenszel method
jrs:   '1.1'
refs: snowIRT
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name: raju
      title:  '`Rajuâ€™s area method - ${padjust}`'
      type: Table
      visible: (raju)
      rows: (vars)
      clearWith:
        - vars
        - group
        - padjust
      refs: difR
        
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: zstat
          title: Statistic
          
        - name: p
          title: p
          format: zto,pvalue

        - name: padjust
          title: 'Adj.p'
          format: zto,pvalue
         
        - name: delta
          title: deltaRaju
          
        - name: es
          title: 'Effect size'
          type: 'text'

    - name: mh
      title:  '` Mantel-Haenszel method - ${padjust1}`'
      type: Table
      visible: (mh)
      rows: (vars)
      clearWith:
        - vars
        - group
        - padjust1
      refs: difR
        
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: mhstat
          title: MH Chi-square
          
        - name: p
          title: p
          format: zto,pvalue

        - name: padjust
          title: 'Adj.p'
          format: zto,pvalue
         
    - name: zplot
      title: 'Z statistic plot'
      type: Image
      width:  500
      height: 500
      renderFun: .plot
      visible: (zplot)
      refs: difR
      clearWith:
        - vars
        - group
        - padjust

    - name: plot1
      title: 'Mantel-Haenszel plot'
      type: Image
      width:  500
      height: 500
      renderFun: .plot1
      visible: (plot1)
      refs: difR
      clearWith:
        - vars
        - group
        - padjust1

    - name: iccplot
      title: 'Item Characteristic Curve plot for DIF'
      type: Array
      description: an array of plots
      items: (vars)
      refs: ShinyItemAnalysis
      template:
          type: Image
          title: $key
          description: ICC plot
          width:  400
          height: 400
          visible: (iccplot)
          renderFun: .iccplot
          clearWith: []



