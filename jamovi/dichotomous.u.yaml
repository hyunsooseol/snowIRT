title: Dichotomous Rasch Model
name: dichotomous
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: CollapseBox
    label: Item Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Item measures
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: CheckBox
                name: prop
              - type: CheckBox
                name: imeasure
              - type: CheckBox
                name: ise
              - type: CheckBox
                name: infit
              - type: CheckBox
                name: outfit
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Model fit
            children:
              - type: CheckBox
                name: reliability
              - type: CheckBox
                name: modelfit
              - type: CheckBox
                name: modelfitp
              - type: CheckBox
                name: mat
  - type: CollapseBox
    label: Plots
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Plots
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: CheckBox
                name: wrightmap
                style: list-inline
                children:
                  - type: TextBox
                    name: width
                    format: number
                    enable: (wrightmap)
                  - type: TextBox
                    name: height
                    format: number
                    enable: (wrightmap)
              - type: CheckBox
                name: plot4
                children:
                  - name: num
                    type: TextBox
                    format: number
                    enable: (plot4)
                  - type: TextBox
                    name: width4
                    format: number
                    enable: (plot4)
                  - type: TextBox
                    name: height4
                    format: number
                    enable: (plot4)
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: 'Fit plots'
            children:
              - type: CheckBox
                name: inplot
              - type: CheckBox
                name: outplot
              - type: TextBox
                name: width1
                format: number
              - type: TextBox
                name: height1
                format: number
              - type: TextBox
                name: angle
                format: number
                suggestedValues:
                  - value: 0
                  - value: 45
                  - value: 90
  - type: CollapseBox
    label: Person Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Person measures
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: Output
                name: total
              - type: Output
                name: pmeasure
              - type: Output
                name: pse
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Person fit
            children:
              - type: Output
                name: pinfit
              - type: Output
                name: poutfit
              - type: CheckBox
                name: plot3
                style: list-inline
                children:
                  - type: TextBox
                    name: width3
                    format: number
                    enable: (plot3)
                  - type: TextBox
                    name: height3
                    format: number
                    enable: (plot3)
          - type: Label
            label: Residuals
            children:
              - type: Output
                name: resid
  - type: CollapseBox
    label: Standard scores
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 0
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Total score
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: CheckBox
                name: to
              - type: CheckBox
                name: plot2
                style: list-inline
                children:
                  - type: TextBox
                    name: width2
                    format: number
                    enable: (plot2)
                  - type: TextBox
                    name: height2
                    format: number
                    enable: (plot2)
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Transformation
            fitToGrid: true
            cell:
              column: 1
              row: 0
            children:
              - type: CheckBox
                name: st
