        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Model Fit
            children:
              - type: CheckBox
                name: reliability
              - type: CheckBox
                name: modelfit
              - type: CheckBox
                name: modelfitp
              - type: CheckBox
                name: mat
  - type: CollapseBox
    label: Plot
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: ''
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: CheckBox
                name: wrightmap
              - type: CheckBox
                name: esc
