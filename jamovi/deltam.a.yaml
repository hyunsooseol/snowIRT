---
name:  deltam
title: Delta method
menuGroup: snowIRT
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.
            
    - name: vars
      title: Variables
      type: Variables
      suggested:
         - continuous
      permitted:
        - numeric        

    - name: group
      title: Grouping Variable
      type: Variable
      suggested:
         - nominal
      permitted:
        - factor
        - numeric
      description:
          ui: >
            The grouping variable.
          R: >
            A string naming the grouping variable from `data`

    - name: fixed
      title: Fixed
      type: Bool
      default: TRUE
    
    - name: plot
      title: Fixed DIF plot 
      type: Bool
      default: FALSE

    - name: normal
      title: Normal
      type: Bool
      default: false

    - name: puri
      title: Purification method
      type: List
      options:
        - title: IPP1
          name:  IPP1
        - title: IPP2
          name:  IPP2
        - title: IPP3
          name:  IPP3

    - name: plot1
      title: Normal DIF plot 
      type: Bool
      default: FALSE
...
