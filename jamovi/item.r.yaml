---
name:  item
title: Distractor analysis
jrs:   '1.1'
refs: snowIRT
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True
      
    - name: count
      title: 'Counts of respondents'
      type: Array
      visible: (count)
      refs: CTT

      items: (vars)
      template:
          title: Item $key
          type: Table
          rows: 0
          clearWith:
            - vars
          columns:
            - name: name
              title: ''
              type: 'text'
              content: ($key)
            - name: lower
              title: 'lower'
              type: integer
            - name: middle
              title: 'middle'
              type: integer
            - name: upper              
              title: 'upper'
              type: integer  

    - name: prop
      title: 'Proportions of respondents'
      type: Array
      visible: (prop)
      refs: CTT

      items: (vars)
      template:
          title: Item $key
          type: Table
          rows: 0
          clearWith:
            - vars
          columns:
            - name: name
              title: ''
              type: 'text'
              content: ($key)
            - name: lower
              title: 'Lower'
              type: number
            - name: middle
              title: 'Middle'
              type: number
            - name: upper              
              title: 'Upper'
              type: number 

    - name: sum
      title: 'Summary'
      type: Array
      visible: (sum)
      refs: CTT

      items: (vars)
      template:
          title: Item $key
          type: Table
          rows: 0
          clearWith:
            - vars
          columns:
            - name: correct
              title: 'Correct'
              type: 'text'
              content: ($key)
            - name: key
              title: 'Response'
              type: 'text'
              content: ($key)
            - name: n
              title: 'Frequency'
              type: integer
            - name: rspP
              title: 'Proportion'
              type: number
 
    - name: disc
      title: Item difficulty and discrimination index
      type: Table
      visible: (disc)
      rows: (vars)
      clearWith:
        - vars
      refs: ShinyItemAnalysis
        
      columns:
        - name: name
          title: 'Item'
          type: 'text'
          content: ($key)
 
        - name: dif
          title: Difficulty
          
        - name: ULI
          title: ULI
          
        - name: RIT
          title: RIT
          
        - name: RIR
          title: RIR 

    - name:  plot
      title: 'Distractor plot'
      type:  Image
      requiresData: true
      visible: (plot)
      width: 400
      height: 400
      renderFun: .plot
      refs: ShinyItemAnalysis
      clearWith:
            - vars
            - num  

    - name:  plot1
      title: 'Discrimination plot'
      type:  Image
      visible: (plot1)
      width: 600
      height: 500
      renderFun: .plot1
      refs: ShinyItemAnalysis
      clearWith:
            - vars
            - disi
            - angle

...
