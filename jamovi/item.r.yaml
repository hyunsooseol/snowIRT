---
name:  item
title: Distractor analysis
jrs:   '1.1'
refs: snowIRT
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True
      
    - name: count
      title: 'Counts of respondents'
      type: Array
      visible: (count)
      refs: CTT

      items: (vars)
      template:
          title: Item $key
          type: Table
          rows: 0
          clearWith:
            - vars
          columns:
            - name: name
              title: ''
              type: 'text'
              content: ($key)
            - name: lower
              title: 'lower'
              type: integer
            - name: middle
              title: 'middle'
              type: integer
            - name: high              
              title: 'high'
              type: integer  

    - name: prop
      title: 'Proportions of respondents'
      type: Preformatted
      visible: (prop)
      refs: CTT

    - name:  plot
      title: 'Distractor plot'
      type:  Image
      requiresData: true
      visible: (plot)
      width: 400
      height: 400
      renderFun: .plot
      refs: ShinyItemAnalysis
      clearWith:
            - vars
            - num  



...
