---
name:  item
title: Distractor analysis
jrs:   '1.1'
refs: snowIRT
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True
      
    - name:  text
      title: ""
      type:  Preformatted

    - name: count
      title: 'Counts of respondents'
      type: Array
      visible: (count)
      refs: CTT

      items: (vars)
      template:
          title: Item $key
          type: Table
          rows: 0
          clearWith:
            - vars
            - key
          columns:
            - name: name
              title: ''
              type: 'text'
              content: ($key)
            - name: lower
              title: 'lower'
              type: integer
            - name: middle
              title: 'middle'
              type: integer
            - name: upper              
              title: 'upper'
              type: integer  

    - name: prop
      title: 'Proportions of respondents'
      type: Array
      visible: (prop)
      refs: CTT

      items: (vars)
      template:
          title: Item $key
          type: Table
          rows: 0
          clearWith:
            - vars
            - key
          columns:
            - name: name
              title: ''
              type: 'text'
              content: ($key)
            - name: lower
              title: 'Lower'
              type: number
            - name: middle
              title: 'Middle'
              type: number
            - name: upper              
              title: 'Upper'
              type: number 

    - name: sum
      title: 'Item summary'
      type: Array
      visible: (sum)
      refs: CTT

      items: (vars)
      template:
          title: Item $key
          type: Table
          rows: 0
          clearWith:
            - vars
            - key
          columns:
            - name: correct
              title: 'Correct'
              type: 'text'
              content: ($key)
            - name: key
              title: 'Response'
              type: 'text'
              content: ($key)
            - name: n
              title: 'Frequency'
              type: integer
            - name: rspP
              title: 'Proportion'
              type: number
 
    - name: disc
      title: Item difficulty and discrimination index
      type: Table
      visible: (disc)
      rows: (vars)
      clearWith:
        - vars
        - key
      refs: ShinyItemAnalysis
        
      columns:
        - name: name
          title: 'Item'
          type: 'text'
          content: ($key)
 
        - name: dif
          title: Difficulty
          
        - name: ULI
          title: ULI
          
        - name: RIT
          title: RIT
          
        - name: RIR
          title: RIR 

    - name: sum1
      title: 'Total summary'
      type: Array
      visible: (sum1)
      refs: CTT

      items: (vars)
      template:
          title: Item $key
          type: Table
          clearWith:
            - vars
            - key
          columns:
            - name: name
              title: ''
              type: 'text'
              content: ($key)

    - name:  plot2
      title: 'Histogram of total score'
      type:  Image
      requiresData: true
      visible: (plot2)
      renderFun: .plot2
      refs: ShinyItemAnalysis
      clearWith:
            - vars
            - key

    - name:  plot
      title: 'Distractor plot'
      type:  Image
      requiresData: true
      visible: (plot)
      renderFun: .plot
      refs: ShinyItemAnalysis
      clearWith:
            - vars
            - num 
            - group
            - key

    - name:  plot1
      title: 'Discrimination plot'
      type:  Image
      visible: (plot1)
      renderFun: .plot1
      refs: ShinyItemAnalysis
      clearWith:
            - vars
            - disi
            - angle
            - key

    - name: total
      title: Total
      type: Output
      varTitle: Total
      measureType: continuous
      clearWith:
        - vars
        - key

    - name: scoring
      title: Scoring
      type: Output
      clearWith:
        - vars
        - key

    - name:  plot3
      title: '`Empirical Item Characteristic Curve: Item ${num1}`'      
      type:  Image
      requiresData: true
      visible: (plot3)
      renderFun: .plot3
      refs: CTT
      clearWith:
            - vars
            - num1
            - key


...
