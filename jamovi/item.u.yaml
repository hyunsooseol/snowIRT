title: Distractor analysis
name: item
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    permitted:
      - numeric
      - factor
      - id
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - name: key
            type: TextBox
            format: string
            stretchFactor: 2
          - type: Label
            label: Table
            children:
              - type: CheckBox
                name: count
              - type: CheckBox
                name: prop
          - type: Label
            label: Plot
            margin: large
            children:
              - name: num
                type: TextBox
                format: number
              - type: CheckBox
                name: plot
