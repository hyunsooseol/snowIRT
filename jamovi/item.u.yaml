title: Distractor analysis
name: item
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    permitted:
      - numeric
      - factor
      - id
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - name: key
            type: TextBox
            format: string
            stretchFactor: 2
  - type: CollapseBox
    label: 'Analysis'
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: 'Outputs'
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: CheckBox
                name: count
              - type: CheckBox
                name: prop
              - type: CheckBox
                name: sum
              - type: CheckBox
                name: disc
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        children: 
          - type: Label
            label: 'Save'
            children:      
              - type: Output
                name: total
              - type: Output
                name: scoring
          - type: Label
            label: 'Distractor Analysis'
            fitToGrid: true
            children:
              - type: CheckBox
                name: sum1
  - type: CollapseBox
    label: 'Plots'
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: ''
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: CheckBox
                name: plot2
                style: list-inline
                children:
                  - type: TextBox
                    name: width2
                    format: number
                    enable: (plot2)
                  - type: TextBox
                    name: height2
                    format: number
                    enable: (plot2)
              - type: CheckBox
                name: plot
                style: list-inline
                children:
                  - type: TextBox
                    name: width
                    format: number
                    enable: (plot)
                  - type: TextBox
                    name: height
                    format: number
                    enable: (plot)  
              - name: num
                type: TextBox
                format: number
                enable: (plot)
              - name: group
                type: TextBox
                format: number
                enable: (plot)
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: ''
            children:
              - type: CheckBox
                name: plot1
                style: list-inline
                children:
                  - type: TextBox
                    name: width1
                    format: number
                    enable: (plot1)
                  - type: TextBox
                    name: height1
                    format: number
                    enable: (plot1)  
              - type: ComboBox
                name: disi
                enable: (plot1)
              - type: TextBox
                name: angle
                format: number
                enable: (plot1)
                suggestedValues:
                  - value: 45
                  - value: 90
              - type: CheckBox
                name: plot3
                style: list-inline
                children:
                  - type: TextBox
                    name: width3
                    format: number
                    enable: (plot3)
                  - type: TextBox
                    name: height3
                    format: number
                    enable: (plot3)  
              - name: num1
                type: TextBox
                format: number
                enable: (plot3)