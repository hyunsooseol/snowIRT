title: Distractor analysis
name: item
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    permitted:
      - numeric
      - factor
      - id
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - name: key
            type: TextBox
            format: string
            stretchFactor: 2
  - type: CollapseBox
    label: Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Tables
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: CheckBox
                name: count
              - type: CheckBox
                name: prop
              - type: CheckBox
                name: sum
              - type: CheckBox
                name: disc
          - type: Label
            label: Save
            fitToGrid: true
            children:      
              - type: Output
                name: total
              - type: Output
                name: scoring
          - type: Label
            label: Distractor Analysis
            fitToGrid: true
            children:
              - type: CheckBox
                name: sum1
                children:
                  - name: group1
                    type: TextBox
                    format: number
                    enable: (sum1)
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: plot2
              - type: CheckBox
                name: plot
                children:
                  - name: num
                    type: TextBox
                    format: number
                    enable: (plot)
                  - name: group
                    type: TextBox
                    format: number
                    enable: (plot)
              - type: CheckBox
                name: plot1
                children:
                  - type: ComboBox
                    name: disi
                    enable: (plot1)
                  - type: TextBox
                    name: angle
                    format: number
                    enable: (plot1)
                    suggestedValues:
                      - value: 0
                      - value: 45
                      - value: 90
              - type: CheckBox
                name: plot3
                children:
                  - name: num1
                    type: TextBox
                    format: number
                    enable: (plot3)
