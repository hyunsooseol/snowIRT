---
name:  dichotomous
title: Dichotomous Rasch Model
jrs:   '1.1'

items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True
      refs: snowIRT

    - name: scale
      title: Model Fit
      type: Table
      rows: 1
      clearWith:
        - vars
      refs: TAM

      columns:
        - name: name
          title: ''
          type: 'text'
          content: scale

        - name: reliability
          title: Person Reliability
          visible: (reliability)
       
        - name: modelfit
          title: MADaQ3
          visible: (modelfit)

        - name: modelfitp
          title: p
          format: zto,pvalue
          visible: (modelfitp)

    - name: mat
      title: Q3 Correlation Matrix
      type: Table
      rows: (vars)
      visible: (mat)
      refs: TAM
      
      columns:
          - name: .name[r]
            title: ""
            type: text
            content: ($key)
            combineBelow: true

          - name: .stat[r]
            title: ""
            type: text
            content: r  
      
    - name: items
      title: Item Statistics
      type: Table
      visible: (prop || imeasure || ise || infit || outfit)
      rows: (vars)
      clearWith:
        - vars
      refs: TAM
        
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: prop
          title: Proportion
          visible: (prop)

        - name: measure
          title: Measure
          visible: (imeasure) 
          
        - name: ise
          title: S.E.Measure
          visible: (ise)  

        - name: infit
          title: Infit 
          visible: (infit)  

        - name: outfit
          title: Outfit 
          visible: (outfit) 

    - name: persons
      title: Person Statistics
      type: Table
      visible: (total || pmeasure || pse)
      clearWith:
        - vars
      refs: TAM
        
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: total
          title: Total score
          visible: (total)

        - name: pmeasure
          title: Measure
          visible: (pmeasure) 
          
        - name: pse
          title: S.E.Measure
          visible: (pse)  

    - name: plot
      title: 'Wright Map'
      type: Image
      width:  500
      height: 500
      renderFun: .plot
      visible: (wrightmap)
      refs: TAM      

    - name: esc
      title: 'Expected Score Curve'
      type: Array
      description: an array of plots
      items: (vars)
      template:
          type: Image
          title: $key
          description: ESC plot
          width:  300
          height: 300
          visible: (esc)
          renderFun: .escPlot
          clearWith: []         
          
 
          
          
...
