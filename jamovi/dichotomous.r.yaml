---
name:  dichotomous
title: Dichotomous Rasch Model
jrs:   '1.1'
refs: snowIRT
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True
      
    - name: st
      title: 'Standard score'
      type: Table
      visible: (st)
      clearWith:
        - vars
      refs: ShinyItemAnalysis  
      
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: Total
          type: integer
        - name: Percentile
          type: number
        - name: Z
          type: number
        - name: T
          type: number

    - name: to
      title: 'Summary of total score'
      type: Table
      rows: 1
      visible: (to)
      clearWith:
        - vars
      refs: snowIRT
      
      columns:
        - name: N
          type: number
        - name: Minimum
          type: number
        - name: Maximum
          type: number
        - name: Mean
          type: number
        - name: Median
          type: number
        - name: SD
          type: number
        - name: SE
          type: number
        - name: Skewness
          type: number
        - name: Kurtosis
          type: number

    - name: scale
      title: Model Fit
      type: Table
      rows: 1
      clearWith:
        - vars
      refs: TAM

      columns:
        - name: name
          title: ''
          type: 'text'
          content: scale

        - name: reliability
          title: Person Reliability
          visible: (reliability)
       
        - name: modelfit
          title: MADaQ3
          visible: (modelfit)

        - name: modelfitp
          title: p
          format: zto,pvalue
          visible: (modelfitp)

    - name: mat
      title: Q3 Correlation Matrix
      type: Table
      rows: (vars)
      visible: (mat)
      refs: TAM
      clearWith:
        - vars
      
      columns:
          - name: .name
            title: ""
            type: text
            content: ($key)
            combineBelow: true

    - name: items
      title: Item Statistics
      type: Table
      visible: (prop || imeasure || ise || infit || outfit)
      rows: (vars)
      clearWith:
        - vars
      refs: TAM
        
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: prop
          title: Proportion
          visible: (prop)

        - name: measure
          title: Measure
          visible: (imeasure) 
          
        - name: ise
          title: S.E.Measure
          visible: (ise)  

        - name: infit
          title: Infit 
          visible: (infit)  

        - name: outfit
          title: Outfit 
          visible: (outfit) 

    - name: plot
      title: 'Wright Map'
      type: Image
      width:  500
      height: 500
      renderFun: .plot
      visible: (wrightmap)
      clearWith:
        - vars
      refs: ShinyItemAnalysis      

    - name: esc
      title: 'Expected Score Curve'
      type: Array
      description: an array of plots
      items: (vars)
      clearWith:
        - vars
      template:
          type: Image
          title: $key
          description: ESC plot
          width:  400
          height: 400
          visible: (esc)
          renderFun: .escPlot
          clearWith: []         
          
    - name: inplot
      title: 'Item Infit plot'
      type: Image
      width:  500
      height: 500
      visible: (inplot)
      renderFun: .inPlot
      clearWith:
        - vars
        - angle 

    - name: outplot
      title: 'Item Outfit plot'
      type: Image
      width:  500
      height: 500
      visible: (outplot)
      renderFun: .outPlot
      clearWith:
        - vars
        - angle 

    - name: total
      title: Total
      type: Output
      varTitle: Total
      measureType: continuous
      clearWith:
        - vars
  
    - name: pmeasure
      title: Measure
      type: Output
      varTitle: Measure
      measureType: continuous
      clearWith:
        - vars
        
    - name: pse
      title: SE
      type: Output
      varTitle: SE
      measureType: continuous
      clearWith:
        - vars      

    - name: pinfit
      title: Infit
      type: Output
      varTitle: Infit
      measureType: continuous
      clearWith:
        - vars      
        
    - name: poutfit
      title: Outfit
      type: Output
      varTitle: Outfit
      measureType: continuous
      clearWith:
        - vars      

    - name: resid
      title: Standardized residuals for PCA
      type: Output
      clearWith:
        - vars          

    - name:  plot2
      title: 'Histogram of total score'
      type:  Image
      requiresData: true
      visible: (plot2)
      width: 500
      height: 500
      renderFun: .plot2
      refs: snowIRT 
      clearWith:
            - vars

...
