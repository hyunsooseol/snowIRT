---
name:  logit
title: DIF for ordinal data
jrs:   '1.1'
refs: snowIRT
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name: method
      title: Likelihood ratio Chi-square statistics
      type: Table
      visible: (method)
      rows: (vars)
      clearWith:
        - vars
        - model
        - type
        - match
        - padjust
      refs: difNLR
        
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: chi
          title: 'Statistic'
          type: 'number'
        - name: p
          title: 'p'
          format: zto,pvalue 
        - name: padj
          title: 'Adj.p'
          format: zto,pvalue 

    - name:  plot
      title: Category plot
      type:  Image
      visible: (plot)
      width: 500
      height: 500
      renderFun: .plot
      refs: difNLR

...
