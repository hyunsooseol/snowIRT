---
name:  deltam
title: Delta method
jrs:   '1.1'
refs: snowIRT
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name: fixed
      title: Fixed method
      type: Table
      visible: (fixed)
      rows: (vars)
      clearWith:
        - vars
        - group
      refs: ShinyItemAnalysis
        
      columns:
        - name: name
          title: 'Item'
          type: 'text'
          content: ($key)

        - name: pr
          title: Prop.Reference
          
        - name: pf
          title: Prop.Focal
          
        - name: dr
          title: Delta.Reference
          
        - name: df
          title: Delta.Focal 
          
        - name: dist
          title: Distance 

    - name:  text
      title: Fixed DIF item(s)
      type:  Preformatted

    - name:  plot
      title: Fixed DIF plot
      type:  Image
      visible: (plot)
      width: 400
      height: 400
      renderFun: .plot
      clearWith:
        - vars
        - group

    - name: normal
      title: 'Perpendicular distances(after the last iteration)'
      type: Table
      visible: (normal)
      clearWith:
        - vars
        - group
        - puri
      refs: ShinyItemAnalysis
        
      columns:
        - name: name
          title: 'Item'
          type: 'text'
          content: ($key)

    - name:  text1
      title: Normal DIF item(s)
      type:  Preformatted

    - name:  text2
      title:  Threshold value(s) during the purification process
      type:  Preformatted

    - name:  plot1
      title: Normal DIF plot
      type:  Image
      visible: (plot1)
      width: 400
      height: 400
      renderFun: .plot1
      clearWith:
        - vars
        - group
...



