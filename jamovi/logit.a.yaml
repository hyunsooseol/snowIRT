---
name:  logit
title: DIF for ordinal data
menuGroup: snowIRT
menuSubgroup: Differential Item Functioning
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.
            
    - name: vars
      title: Variables
      type: Variables
      suggested:
         - continuous
      permitted:
        - numeric        

    - name: group
      title: Grouping Variable
      type: Variable
      suggested:
         - nominal
      permitted:
        - factor
        - numeric
      description:
          ui: >
            The grouping variable.
          R: >
            A string naming the grouping variable from `data`

    - name: model
      title: Model
      type: List
      options:
        - title: adjacent
          name:  adjacent
        - title: cumulative
          name:  cumulative
      default: adjacent

    - name: type
      title: Type of DIF
      type: List
      options:
        - title: both
          name:  both
        - title: uniform
          name:  udif
        - title: non-uniform
          name:  nudif  
      default: both

    - name: match
      title: Matching criterion
      type: List
      options:
        - title: zscore
          name:  zscore
        - title: score
          name:  score
      default: zscore  

    - name: padjust
      title: Multiple comparison
      type: List
      options:
        - title: none
          name:  none
        - title: holm
          name:  holm
        - title: hochberg
          name:  hochberg 
        - title: hommel
          name:  hommel
        - title: bonferroni
          name:  bonferroni          
        - title: BH
          name:  BH       
        - title: BY
          name:  BY
        - title: fdr
          name:  fdr              
      default: BH

    - name: method
      title: DIF 
      type: Bool
      default: TRUE

    - name: puri
      title: Item purification
      type: Bool
      default: FALSE      

    - name: num
      title: Item number
      default: 1
      type: Integer
      min: 1

    - name: plot
      title: ICC plot 
      type: Bool
      default: TRUE  

    - name: width
      type: Integer
      title: "Size: "
      default: 500
      
    - name: height
      type: Integer
      title: "X"
      default: 500
...
