jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.
            
    - name: vars
      title: Variables
      type: Variables
      suggested:
         - continuous
      permitted:
        - numeric        

    - name: imeasure
      title: Measure
      type: Bool
      default: True

    - name: ise
      title: S.E.measure 
      type: Bool
      default: True

    - name: infit
      title: Infit
      type: Bool
      default: false

    - name: outfit
      title: Outfit
      type: Bool
      default: false

    - name: reliability
      title: Reliability
      type: Bool
      default: True

    - name: modelfit
      title: MADaQ3
      type: Bool
      default: false
      
    - name: modelfitp
      title: p value
      type: Bool
      default: false

    - name: mat
      title: Q3 matrix
      type: Bool
      default: false

    - name: thresh
      title: Delta-tau parameters
      type: Bool
      default: TRUE

    - name: pmeasure
      title: Measure
      type: Bool
      default: false

    - name: thurs
      title: Thurstone thresholds
      type: Bool
      default: false

    - name: icc
      title: Item category for PCM 
      type: Bool
      default: false

    - name: wrightmap
      title: Wright map
      type: Bool
      default: TRUE

    - name: esc
      title: Item Characteristic Curve(ICC)
      type: Bool
      default: false

    - name: total
      title: Total score
      type: Output

    - name: personmeasure
      title: Measure
      type: Output
  
    - name: pse
      title: S.E.measure
      type: Output

    - name: pinfit
      title: Infit
      type: Output
      
    - name: poutfit
      title: Outfit
      type: Output

    - name: inplot
      title: Infit plot 
      type: Bool
      default: false
      
    - name: outplot
      title: Outfit plot
      type: Bool
      default: false

    - name: angle
      title: Angle of x-axis labels
      type: Number
      min: 0
      max: 45
      default: 0
      description:
          R: >
            a number from 0 to 45 defining the angle of the x-axis labels, 
            where 0 degrees represents completely horizontal labels.

    - name: tau
      title: Rating Scale Deltas/thresholds
      type: Bool
      default: false

    - name: model
      title: Information indices
      type: Bool
      default: false

    - name: lr
      title: Likelihood ratio test
