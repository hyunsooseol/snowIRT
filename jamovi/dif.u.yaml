title: Raju & Mantel-Haenszel method
name: dif
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: group
            isTarget: true
            maxItemCount: 1
  - type: LayoutBox
    stretchFactor: 1
    margin: large
    children:
      - type: Label
        label: 'Raju method'
        fitToGrid: true
        cell:
          column: 0
          row: 0
        children:
          - type: CheckBox
            name: raju
            children:
              - type: ComboBox
                name: padjust
                enable: (raju)
          - type: CheckBox
            name: zplot
          - type: CheckBox
            name: plot3
            children:
              - name: num
                type: TextBox
                format: number
                enable: (plot3)
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1 
        margin: large
        children:
         - type: Label
           label: 'Mantel-Haenszel(MH) method'
           children:
             - type: CheckBox
               name: mh
               children:
                 - type: ComboBox
                   name: padjust1
                   enable: (mh)
             - type: CheckBox
               name: plot1
         - type: Label
           label: 'Generalized MH method(Group levels>2)'
           children:
             - type: CheckBox
               name: gmh
               children:
                 - type: TextBox
                   name: fn
                   format: string
                   stretchFactor: 2
                   enable: (gmh)
                 - type: ComboBox
                   name: padjust2
                   enable: (gmh)
             - type: CheckBox
               name: plot2    



 










 
  
  
  
  
  
  
  
  
  

