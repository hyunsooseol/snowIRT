title: Raju & Mantel-Haenszel method
name: dif
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: group
            isTarget: true
            maxItemCount: 1
  - type: LayoutBox
    stretchFactor: 1
    margin: large
    children:
      - type: Label
        label: Method
        fitToGrid: true
        cell:
          column: 0
          row: 0
        children:
          - type: CheckBox
            name: raju
            children:
              - type: ComboBox
                name: padjust
                enable: (raju)
          - type: CheckBox
            name: mh
            children:
              - type: ComboBox
                name: padjust1
                enable: (mh)
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1 
        margin: large
        children:
         - type: Label
           label: 'Plots'
           children:
             - type: CheckBox
               name: zplot
             - type: CheckBox
               name: iccplot
             - type: CheckBox
               name: plot1    

 



 










 
  
  
  
  
  
  
  
  
  

