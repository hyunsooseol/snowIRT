title: Many Facet Model
name: facet
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: dep
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: id
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        label: Facets
        children:
          - type: VariablesListBox
            name: facet
            isTarget: true
  - type: LayoutBox
    stretchFactor: 1
    margin: large
    children:
      - type: Label
        label: Facet measure
        fitToGrid: true
        cell:
          column: 0
          row: 0
        children:
          - type: CheckBox
            name: im
          - type: CheckBox
            name: rm
          - type: CheckBox
            name: inter
          - type: CheckBox
            name: sm
      - type: Label
        label: 'Fit'
        children:
          - type: CheckBox
            name: ifit
      - type: Label
        label: 'Person measure'
        children:
          - type: CheckBox
            name: pm
          - type: CheckBox
            name: pfit
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: 'Bar plots'
            children:
              - type: TextBox
                name: angle
                format: number
                suggestedValues:
                  - value: 0
                  - value: 45
                  - value: 90
              - type: CheckBox
                name: plot1
                style: list-inline
                children:
                  - type: TextBox
                    name: width1
                    format: number
                    enable: (plot1)
                  - type: TextBox
                    name: height1
                    format: number
                    enable: (plot1)