title: Many Facet Rasch Model
name: facet
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: dep
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: id
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        label: Facets
        children:
          - type: VariablesListBox
            name: facet
            isTarget: true
            maxItemCount: 2
  - type: CollapseBox
    label: Facet Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Facet measure
                children:
                  - type: CheckBox
                    name: rm
                  - type: CheckBox
                    name: im
                  - type: CheckBox
                    name: sm
              - type: Label
                label: Interaction(Rater X Task)
                children:
                  - type: CheckBox
                    name: raw
                  - type: CheckBox
                    name: inter
                  - type: CheckBox
                    name: ifit
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: ''
            children:
              - type: Label
                label: Person measure
                children:
                  - type: CheckBox
                    name: pm
                  - type: CheckBox
                    name: pfit
  - type: CollapseBox
    label: Plots
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: ''
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: CheckBox
                name: plot1
                style: list-inline
                children:
                  - type: TextBox
                    name: width1
                    format: number
                    enable: (plot1)
                  - type: TextBox
                    name: height1
                    format: number
                    enable: (plot1)
              - type: CheckBox
                name: plot2
                style: list-inline
                children:
                  - type: TextBox
                    name: width2
                    format: number
                    enable: (plot2)
                  - type: TextBox
                    name: height2
                    format: number
                    enable: (plot2)
              - type: CheckBox
                name: plot3
                children:
                  - type: TextBox
                    name: width3
                    format: number
                    enable: (plot3)
                  - type: TextBox
                    name: height3
                    format: number
                    enable: (plot3)
                  - type: TextBox
                    name: angle
                    format: number
                    enable: (plot3)
                    suggestedValues:
                      - value: 0
                      - value: 45
                      - value: 90
              - type: CheckBox
                name: plot7
                children:
                  - type: TextBox
                    name: width7
                    format: number
                    enable: (plot7)
                  - type: TextBox
                    name: height7
                    format: number
                    enable: (plot7)
                  - type: TextBox
                    name: angle1
                    format: number
                    enable: (plot7)
                    suggestedValues:
                      - value: 0
                      - value: 45
                      - value: 90
              - type: CheckBox
                name: plot8
                style: list-inline
                children:
                  - type: TextBox
                    name: width8
                    format: number
                    enable: (plot8)
                  - type: TextBox
                    name: height8
                    format: number
                    enable: (plot8)
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: ''
            children:
              - type: CheckBox
                name: plot4
                style: list-inline
                children:
                  - type: TextBox
                    name: width4
                    format: number
                    enable: (plot4)
                  - type: TextBox
                    name: height4
                    format: number
                    enable: (plot4)
              - type: CheckBox
                name: plot5
                children:
                  - name: num
                    type: TextBox
                    format: number
                    enable: (plot5)
                  - type: TextBox
                    name: width5
                    format: number
                    enable: (plot5)
                  - type: TextBox
                    name: height5
                    format: number
                    enable: (plot5)
              - type: CheckBox
                name: plot6
                children:
                  - name: num1
                    type: TextBox
                    format: number
                    enable: (plot6)
                  - type: TextBox
                    name: width6
                    format: number
                    enable: (plot6)
                  - type: TextBox
                    name: height6
                    format: number
                    enable: (plot6)
  - type: CollapseBox
    label: 'Generalizability theory'
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: TextBox
                name: formula
                format: string
                stretchFactor: 3
              - type: Label
                label: 'Variance components'
                children:
                  - type: CheckBox
                    name: g
                  - type: CheckBox
                    name: d
              - type: Label
                label: 'Measures of D study'
                children: 
                  - type: CheckBox
                    name: mea
                  - type: CheckBox
                    name: error
 
