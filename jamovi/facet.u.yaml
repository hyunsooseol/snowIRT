title: Many Facet Rasch Model
name: facet
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: dep
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: id
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        label: Facets
        children:
          - type: VariablesListBox
            name: facet
            isTarget: true
            maxItemCount: 2
  - type: CollapseBox
    label: Facet Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Facet measure
                children:
                  - type: CheckBox
                    name: rm
                  - type: CheckBox
                    name: im
                  - type: CheckBox
                    name: sm
              - type: Label
                label: Interaction(Rater X Task)
                children:
                  - type: CheckBox
                    name: raw
                  - type: CheckBox
                    name: inter
                  - type: CheckBox
                    name: ifit
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: ''
            children:
              - type: Label
                label: Person measure
                children:
                  - type: CheckBox
                    name: pm
                  - type: CheckBox
                    name: pfit
              - type: Label
                label: Residual analysis
                children:
                  - type: CheckBox
                    name: resid
                  - type: CheckBox
                    name: pca
                  - type: CheckBox
                    name: local
  - type: CollapseBox
    label: Plots
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: ''
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: CheckBox
                name: plot1
              - type: CheckBox
                name: plot2
              - type: CheckBox
                name: plot3
                children:
                  - type: TextBox
                    name: angle
                    format: number
                    enable: (plot3)
                    suggestedValues:
                      - value: 0
                      - value: 45
                      - value: 90
              - type: CheckBox
                name: plot7
                children:
                  - type: TextBox
                    name: angle1
                    format: number
                    enable: (plot7)
                    suggestedValues:
                      - value: 0
                      - value: 45
                      - value: 90
              - type: CheckBox
                name: plot8
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: ''
            children:
              - type: CheckBox
                name: plot4
              - type: CheckBox
                name: plot5
                children:
                  - name: num
                    type: TextBox
                    format: number
                    enable: (plot5)
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: plot6
                children:
                  - name: num1
                    type: TextBox
                    format: number
                    enable: (plot6)
