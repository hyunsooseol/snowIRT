        - facet
      refs: TAM

      columns:
        - name: case
          title: Case
          type: text
        - name: item
          title: Item
          type: text
        - name: residual
          title: Residual
          type: number
        - name: interpretation
          title: Interpretation
          type: text

    - name: pca
      title: Principal Component Analysis of Residuals
      type: Table
      visible: (pca)
      refs: TAM
      columns:
        - name: component
          title: Component
          type: text
        - name: eigenvalue
          title: Eigenvalue
          type: number
        - name: variance_explained
          title: Variance Explained (%)
          type: number
        - name: cumulative_variance
          title: Cumulative Variance (%)
          type: number

    - name: local
