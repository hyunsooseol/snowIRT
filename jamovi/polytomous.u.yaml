title: Polytomous Rasch Model
name: polytomous
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: CollapseBox
    label: Item Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Rating Scale Model
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: CheckBox
                name: imeasure
              - type: CheckBox
                name: ise
              - type: CheckBox
                name: infit
              - type: CheckBox
                name: outfit
          - type: Label
            label: Partical Credit Model
            children:
              - type: CheckBox
                name: thresh
              - type: CheckBox
                name: pmeasure
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Model Fit
            children:
              - type: CheckBox
                name: reliability
              - type: CheckBox
                name: modelfit
              - type: CheckBox
                name: modelfitp
              - type: CheckBox
                name: mat
  - type: CollapseBox
    label: Plots
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: ''
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: CheckBox
                name: wrightmap
              - type: CheckBox
                name: esc
              - type: CheckBox
                name: icc
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: ''
            children: 
              - type: CheckBox
                name: inplot
              - type: CheckBox
                name: outplot  
              - type: TextBox
                name: angle
                format: number
                suggestedValues:
                  - value: 0
                  - value: 45   
  - type: CollapseBox
    label: Save
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Person Statistics
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: Output
                name: total
              - type: Output
                name: personmeasure
              - type: Output
                name: pse
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Person Fit
            children:
              - type: Output
                name: pinfit
              - type: Output
                name: poutfit
