title: DIF for ordinal data
name: logit
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: DIF options
    margin: normal
    collapsed: true
    children:
      - type: ComboBox
        name: model
      - type: ComboBox
        name: type
      - type: ComboBox
        name: match
  - type: CollapseBox
    label: DIF Analysis
    margin: normal
    collapsed: true
    children:
      - type: CheckBox
        name: method
        children:
          - type: ComboBox
            name: padjust
            enable: (method)
      
