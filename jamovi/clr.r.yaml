---
name:  clr
title: Conditional Likelihood Ratio Test
jrs:   '1.1'
refs: snowIRT
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True
      
    - name: clr
      title: Conditional Likelihood Ratio Test 
      type: Table
      visible: (clr)
      clearWith:
        - vars
        - group
        - model
      refs: iarm
        
      columns:
        - name: name
          title: ''
          type: 'text'

        - name: clr
          title: Value
          type: number
          
        - name: df
          title: df
          type: integer
          
        - name: p
          title: p
          format: zto,pvalue
          
    - name: resi
      title: '`Standardized residuals - ${score}`' 
      type: Table
      rows: (vars)
      visible: (resi)
      clearWith:
        - vars
        - group
        - model
        - score
      refs: iarm
        
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
          
        - name: obs
          title: Observed
          type: number
          
        - name: exp
          title: Expexted
          type: number
          
        - name: std
          title: Std.residuals
          type: number

        - name: sig
          title: Sig.
          type: 'text' 

    - name: dif
      title: Partial Gamma Coefficients for DIF
      type: Table
      visible: (dif)
      rows: (vars)
      clearWith:
        - vars
        - group
        - model
        - padjust
      refs: iarm
        
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: gamma
          title: Estimate
          type: number
          
        - name: se
          title: SE
          type: number

        - name: p
          title: p
          format: zto,pvalue

        - name: lower
          title: 'Lower'
          type: number
          superTitle: '95% CI'

        - name: upper
          title: 'Upper'
          type: number
          superTitle: '95% CI'
 
    - name: plot
      title: Item Characteristic Curve(ICC)
      type:  Image
      visible: (plot)
      width: 600
      height: 500
      renderFun: .plot
      refs: iarm
      clearWith:
        - vars
        - group
        - model 
        - num
        
    - name: plot1
      title: Item Characteristic Curve for DIF
      type:  Image
      visible: (plot1)
      width: 600
      height: 500
      renderFun: .plot1
      refs: iarm
      clearWith:
        - vars
        - group
        - model 
        - num        
...
