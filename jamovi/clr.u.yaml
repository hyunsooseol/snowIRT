title: Conditional Likelihood Ratio Test
name: clr
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable(Required)
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: 'Model'
            children:
              - type: RadioButton
                name: model_RM
                optionName: model
                optionPart: RM
              - type: RadioButton
                name: model_PCM
                optionName: model
                optionPart: PCM
          - type: Label
            label: 'Tables'
            children:
              - type: CheckBox
                name: clr
              - type: CheckBox
                name: resi
                children:
                  - type: ComboBox
                    name: score
                    enable: (resi)
              - type: CheckBox
                name: dif
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: DIF plots
            children:
              - type: TextBox
                name: num
                format: number
              - type: CheckBox
                name: plot
              - type: CheckBox
                name: plot1
              - type: CheckBox
                name: plot2
                children:
                  - type: TextBox
                    name: ci
                    format: number
                    enable: (plot2)
