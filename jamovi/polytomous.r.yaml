---
name:  polytomous
title: Polytomous Rasch Model
jrs:   '1.1'

items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True
      refs: snowIRT

    - name: scale
      title: Model Fit
      type: Table
      rows: 1
      clearWith:
        - vars
      refs: TAM

      columns:
        - name: name
          title: ''
          type: 'text'
          content: scale

        - name: reliability
          title: Person Reliability
          visible: (reliability)
       
        - name: modelfit
          title: MADaQ3
          visible: (modelfit)

        - name: modelfitp
          title: p
          format: zto,pvalue
          visible: (modelfitp)
          
    - name: mat
      title: Q3 Correlation Matrix
      type: Table
      rows: (vars)
      visible: (mat)
      refs: TAM
      
      columns:
          - name: .name[r]
            title: ""
            type: text
            content: ($key)
            combineBelow: true

          - name: .stat[r]
            title: ""
            type: text
            content: r  

    - name: thresh
      title: Partial credit model
      type: Table
      rows: (vars)
      visible: (thresh)
      refs: TAM    

      columns:
        - name: name
          title: ''
          type: 'number'
          content: ($key)
          
        - name: pmeasure
          title: Measure
          visible: (pmeasure) 

    - name:  items
      title: Item Statistics
      type:  Table
      visible: (imeasure || ise || infit || outfit)
      rows: (vars)
      clearWith:
        - vars
      refs: TAM
        
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: measure
          title: Measure
          visible: (imeasure) 
          
        - name: ise
          title: S.E.Measure
          visible: (ise)  

        - name: infit
          title: Infit 
          visible: (infit)  

        - name: outfit
          title: Outfit 
          visible: (outfit)            

    - name: wrightmap
      title: 'Wright Map'
      type: Image
      width: 500
      height: 500
      renderFun: .wrightmapPlot
      visible: (wrightmap)
      refs: TAM
      
    - name: esc
      title: 'Expected Score Curve'
      type: Array
      description: an array of plots
      items: (vars)
      template:
          type: Image
          title: $key
          description: ESC plot
          width:  300
          height: 300
          visible: (esc)
          renderFun: .escPlot
          clearWith: []     
     
    - name: plot
      title: 'Item Characteristic Curve'
      type: Array
      description: an array of plots
      items: (vars)
      template:
          type: Image
          title: $key
          description: ICC plot
          width:  300
          height: 300
          visible: (icc)
          renderFun: .plot
          clearWith: []
          

...
