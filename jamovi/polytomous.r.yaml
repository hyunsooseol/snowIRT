---
name:  polytomous
title: Polytomous Rasch Model
jrs:   '1.1'
refs: snowIRT
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True
      
    - name:  items
      title: 'Item statistics of the rating scale model'
      type:  Table
      visible: (imeasure || ise || infit || outfit)
      rows: (vars)
      clearWith:
        - vars
      refs: TAM
        
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: measure
          title: Measure
          visible: (imeasure) 
          
        - name: ise
          title: S.E.Measure
          visible: (ise)  

        - name: infit
          title: Infit 
          visible: (infit)  

        - name: outfit
          title: Outfit 
          visible: (outfit)  

    - name: mf
      title: 'Model fit'
      type: Group
      items:    
        - name: scale
          title: Model Fit
          type: Table
          rows: 1
          clearWith:
            - vars
          refs: TAM

          columns:
            - name: name
              title: ''
              type: 'text'
              content: Scale

            - name: reliability
              title: Person Reliability
              visible: (reliability)
       
            - name: modelfit
              title: MADaQ3
              visible: (modelfit)

            - name: modelfitp
              title: p
              format: zto,pvalue
              visible: (modelfitp)

        - name: mat
          title: Q3 Correlation Matrix
          type: Table
          rows: (vars)
          visible: (mat)
          clearWith:
            - vars
          refs: TAM
      
          columns:
            - name: .name
              title: ""
              type: text
              content: ($key)
              combineBelow: true

    - name: mcc
      title: 'Model comparison'
      type: Group
      items:          
        - name: model
          title: Model comparison
          type: Table
          visible: (model)
          clearWith:
            - vars
          refs: CDM

          columns:
            - name: name
              title: 'Model'
              type: 'text'
         
            - name: log
              title: Log-likelihood
              type: number

            - name: dev
              title: Deviance
              type: number
          
            - name: aic
              title: AIC
              type: number
          
            - name: bic
              title: BIC
              type: number         

            - name: caic
              title: CAIC
              type: number

            - name: npars
              title: Parameters
              type: integer

            - name: obs
              title: N
              type: integer

        - name: lr
          title: Likelihood ratio test
          type: Table
          rows: 1
          visible: (lr)
          clearWith:
            - vars
          refs: CDM

          columns:
            - name: model1
              title: 'Model 1'
              type: 'text'

            - name: model2
              title: 'Model 2'
              type: 'text'
          
            - name: chi
              title: χ²
              type: number

            - name: df
              title: df
              type: integer
          
            - name: p
              title: p
              format: zto,pvalue

    - name: thresh
      title: Delta-tau paramaterization of the partial credit model
      type: Table
      rows: (vars)
      visible: (thresh)
      clearWith:
        - vars
      refs: TAM    

      columns:
        - name: name
          title: ''
          type: 'number'
          content: ($key)
          
        - name: pmeasure
          title: Measure
          visible: (pmeasure) 

    - name: thurs
      title: Thurstone thresholds of the partial credit model
      type: Table
      rows: (vars)
      visible: (thurs)
      clearWith:
        - vars
      refs: TAM    

      columns:
        - name: name
          title: ''
          type: 'number'
          content: ($key)

    - name: ss
      title: 'Standard scores'
      type: Group
      items:       
        - name: st
          title: 'Standard score'
          type: Table
          visible: (st)
          refs: ShinyItemAnalysis 
          clearWith:
            - vars
      
          columns:
            - name: name
              title: ''
              type: 'text'
              content: ($key)
            - name: Total
              type: integer
            - name: Percentile
              type: number
            - name: Z
              type: number
            - name: T
              type: number
 
        - name: to
          title: 'Summary of total score'
          type: Table
          rows: 1
          visible: (to)
          clearWith:
            - vars
          refs: snowIRT
      
          columns:
            - name: N
              type: number
            - name: Minimum
              type: number
            - name: Maximum
              type: number
            - name: Mean
              type: number
            - name: Median
              type: number
            - name: SD
              type: number
            - name: SE
              type: number
            - name: Skewness
              type: number
            - name: Kurtosis
              type: number

    - name: wplot
      title: 'Wright Map'
      type: Image
      width: 500
      height: 500
      visible: (wplot)
      renderFun: .wplot
      refs: ShinyItemAnalysis
      clearWith:
        - vars
      
    - name: piplot
      title: 'Person-item map for PCM '
      type: Image
      width:  500
      height: 500
      visible: (piplot)
      renderFun: .piPlot
      refs: eRm
      clearWith:
        - vars

    - name: esc
      title: 'Expected Score Curve'
      type: Array
      description: an array of plots
      items: (vars)
      clearWith:
        - vars
      template:
          type: Image
          title: $key
          description: ESC plot
          width:  500
          height: 500
          visible: (esc)
          renderFun: .escPlot
          clearWith: []     
     
    - name: plot
      title: 'Category Information'
      type: Array
      description: an array of plots
      items: (vars)
      clearWith:
        - vars
      template:
          type: Image
          title: $key
          description: ICC plot
          width:  500
          height: 500
          visible: (icc)
          renderFun: .plot
          clearWith: []

    - name: inplot
      title: 'Item Infit plot'
      type: Image
      width:  500
      height: 500
      visible: (inplot)
      renderFun: .inPlot
      clearWith:
        - vars
        - angle 

    - name: outplot
      title: 'Item Outfit plot'
      type: Image
      width:  500
      height: 500
      visible: (outplot)
      renderFun: .outPlot
      clearWith:
        - vars
        - angle 

    - name: total
      title: Total
      type: Output
      varTitle: Total
      measureType: continuous
      clearWith:
        - vars
  
    - name: personmeasure
      title: Measure
      type: Output
      varTitle: Measure
      measureType: continuous
      clearWith:
        - vars
        
    - name: pse
      title: SE
      type: Output
      varTitle: SE
      measureType: continuous
      clearWith:
        - vars 
        
    - name: pinfit
      title: Infit
      type: Output
      varTitle: Infit
      measureType: continuous
      clearWith:
        - vars      
        
    - name: poutfit
      title: Outfit
      type: Output
      varTitle: Outfit
      measureType: continuous
      clearWith:
        - vars      

    - name:  text
      title: Rating Scale Deltas/thresholds
      type:  Preformatted
      clearWith:
        - vars  
        
    - name: resid
      title: Standardized residuals for PCA
      type: Output
      clearWith:
        - vars        

    - name:  plot2
      title: 'Histogram of total score'
      type:  Image
      requiresData: true
      visible: (plot2)
      width: 500
      height: 500
      renderFun: .plot2
      refs: snowIRT 
      clearWith:
            - vars

    - name:  plot3
      title: 'Person fit plot'
      type:  Image
      requiresData: true
      visible: (plot3)
      width: 600
      height: 400
      renderFun: .plot3
      refs: snowIRT 
      clearWith:
            - vars
...
