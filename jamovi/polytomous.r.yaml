---
name:  polytomous
title: Polytomous Rasch Model
jrs:   '1.1'
refs: snowIRT
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True
      
    - name: scale
      title: Model Fit
      type: Table
      rows: 1
      clearWith:
        - vars
      refs: TAM

      columns:
        - name: name
          title: ''
          type: 'text'
          content: Scale

        - name: reliability
          title: Person Reliability
          visible: (reliability)
       
        - name: modelfit
          title: MADaQ3
          visible: (modelfit)

        - name: modelfitp
          title: p
          format: zto,pvalue
          visible: (modelfitp)
          
    - name: model
      title: Model comparison
      type: Table
      visible: (model)
      clearWith:
        - vars
      refs: CDM

      columns:
        - name: name
          title: 'Model'
          type: 'text'
         
        - name: log
          title: Log-likelihood
          type: number

        - name: dev
          title: Deviance
          type: number
          
        - name: aic
          title: AIC
          type: number
          
        - name: bic
          title: BIC
          type: number         

        - name: caic
          title: CAIC
          type: number

        - name: npars
          title: Parameters
          type: integer

        - name: obs
          title: N
          type: integer

    - name: lr
      title: Likelihood ratio test
      type: Table
      rows: 1
      visible: (lr)
      clearWith:
        - vars
      refs: CDM

      columns:
        - name: model1
          title: 'Model 1'
          type: 'text'

        - name: model2
          title: 'Model 2'
          type: 'text'
          
        - name: chi
          title: χ²
          type: number

        - name: df
          title: df
          type: integer
          
        - name: p
          title: p
          format: zto,pvalue

    - name: mat
      title: Q3 Correlation Matrix
      type: Table
      rows: (vars)
      visible: (mat)
      clearWith:
        - vars
      refs: TAM
      
      columns:
          - name: .name
            title: ""
            type: text
            content: ($key)
            combineBelow: true

    - name: thresh
      title: Delta-tau paramaterization of the partial credit model
      type: Table
      rows: (vars)
      visible: (thresh)
      clearWith:
        - vars
      refs: TAM    

      columns:
        - name: name
          title: ''
          type: 'number'
          content: ($key)
          
        - name: pmeasure
          title: Measure
          visible: (pmeasure) 

    - name: thurs
      title: Thurstone Thresholds of the partial credit model
      type: Table
      rows: (vars)
      visible: (thurs)
      clearWith:
        - vars
      refs: TAM    

      columns:
        - name: name
          title: ''
          type: 'number'
          content: ($key)


    - name:  items
      title: Item statistics of the rating scale model
      type:  Table
      visible: (imeasure || ise || infit || outfit)
      rows: (vars)
      clearWith:
        - vars
      refs: TAM
        
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: measure
          title: Measure
          visible: (imeasure) 
          
        - name: ise
          title: S.E.Measure
          visible: (ise)  

        - name: infit
          title: Infit 
          visible: (infit)  

        - name: outfit
          title: Outfit 
          visible: (outfit)  
    
    - name: wrightmap
      title: 'Wright Map'
      type: Image
      width: 500
      height: 500
      renderFun: .wrightmapPlot
      visible: (wrightmap)
      refs: ShinyItemAnalysis
      clearWith:
        - vars
      
    - name: esc
      title: 'Expected Score Curve'
      type: Array
      description: an array of plots
      items: (vars)
      clearWith:
        - vars
      template:
          type: Image
          title: $key
          description: ESC plot
          width:  500
          height: 500
          visible: (esc)
          renderFun: .escPlot
          clearWith: []     
     
    - name: plot
      title: 'Category Information'
      type: Array
      description: an array of plots
      items: (vars)
      clearWith:
        - vars
      template:
          type: Image
          title: $key
          description: ICC plot
          width:  500
          height: 500
          visible: (icc)
          renderFun: .plot
          clearWith: []

    - name: inplot
      title: 'Item Infit plot'
      type: Image
      width:  500
      height: 500
      visible: (inplot)
      renderFun: .inPlot
      clearWith:
        - vars
        - angle 

    - name: outplot
      title: 'Item Outfit plot'
      type: Image
      width:  500
      height: 500
      visible: (outplot)
      renderFun: .outPlot
      clearWith:
        - vars
        - angle 

    - name: total
      title: Total
      type: Output
      varTitle: Total
      measureType: continuous
      clearWith:
        - vars
  
    - name: personmeasure
      title: Measure
      type: Output
      varTitle: Measure
      measureType: continuous
      clearWith:
        - vars
        
    - name: pse
      title: SE
      type: Output
      varTitle: SE
      measureType: continuous
      clearWith:
        - vars 
        
    - name: pinfit
      title: Infit
      type: Output
      varTitle: Infit
      measureType: continuous
      clearWith:
        - vars      
        
    - name: poutfit
      title: Outfit
      type: Output
      varTitle: Outfit
      measureType: continuous
      clearWith:
        - vars      

    - name:  text
      title: Rating Scale Deltas/thresholds
      type:  Preformatted
      clearWith:
        - vars  
        
    - name: resid
      title: Standardized residuals for PCA
      type: Output
      clearWith:
        - vars        
...
